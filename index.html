<!DOCTYPE html><!--esta es la declaracion enla que indicamos a navegador en que vercion de Html vamos a trabajar-->

<html lang="es"><!--esta es el elemento raiz dado que contendra a todos los elemntos. 
El (lang="es") definimos el idioma en el que queremos nuestro sitio web-->
 
  <head><!--Eta es la cabecera. Se coloca toda la informacion que a simple vista no se puede ver exepto por el (title)-->
   
     <meta charset="utf-8"><!--indica el conjunto de caracteres utf. todos los caracteres de todos los idiomas que existen-->
    <title>Mi primer sitio web</title><!-- este contenido se mostrara en la pestaña del navegador-->
  </head>
  <body><!--contiene los elementos que dan forma el document lo que si se puede ver -->
  <p>¡HOLA MUNDO!</p>
  </body>
  
 <!--estructura basica de HTML-->
